name: rfbuilder_app
description: EmserApp

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:

  flutter:
    sdk: flutter

  flutter_localizations: 
    sdk: flutter
    version: ^0.0.0
  
  cupertino_icons: ^1.0.2
  custom_splash: ^0.0.2
  simple_animations: 1.3.3
  iconsax: ^0.0.8
  get: ^4.3.8
  flutter_launcher_icons: ^0.9.2
  getwidget: ^2.0.4
  flutter_advanced_drawer: ^1.2.3+1
  animate_do: ^2.0.0
  flutter_signin_button: ^2.0.0
  flutter_rounded_date_picker: ^2.0.2
  provider: ^6.0.1
  google_sign_in: ^5.1.1
  flutter_barcode_scanner: ^2.0.0
  permission_handler: ^5.0.1
  flutter_verification_code: ^1.1.0
  dio: ^4.0.1
  dotted_border: ^2.0.0+1
  loading_indicator: ^3.0.2
 
  
dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
    uses-material-design: true
    assets:
        - assets/images/


flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo/icon.png"
  

flutter_intl:
  enabled: true
  
  # Optional
  # Default: en
  # <language code>[_<script code>][_<country code>]
  main_locale: en
  
  # Optional
  # Default: S
  # Suggested alternative name: AppLocalizations
  class_name: S



